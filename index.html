<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff Contact</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff9e6; /* yellowish background */
      margin: 0;
      padding: 20px;
    }
    #staffCard {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    .icon {
      width: 24px;
      height: 24px;
      display: block;
      margin: 0 auto 5px;
    }
    button {
      background-color: #25D366; /* WhatsApp green */
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      margin: 10px 5px;
      cursor: pointer;
      font-size: 16px;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button img {
      width: 20px;
      height: 20px;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div id="staffCard">
    <p>Loading staff details...</p>
  </div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const staffId = queryParams.get("staffid");

    fetch("staff.json")
      .then(res => res.json())
      .then(jsonData => {
        const staffData = jsonData.find(s => s.StaffID == staffId);

        const container = document.getElementById("staffCard");

        if (!staffData) {
          container.innerHTML = `<p>Staff ID not found.</p>`;
          return;
        }

        const name = staffData.Name || "Staff Member";
        const whatsapp = (staffData.WhatsApp || "").replace(/\s+/g,"");
		const channel = staffData.Channel || "Channel not specified";
        const outlet = staffData.Outlet || "Outlet not specified";

        container.innerHTML = `
          <h3>${name}</h3>
          <p>Product Specialist</p><br>

          <div>
            <img src="icons/phone.png" alt="Phone" class="icon">
            <p>${whatsapp}</p>
          </div>

          <div>
            <img src="icons/location.png" alt="Location" class="icon">
			<p>${channel}</p>
            <p>${outlet}</p>
          </div>

          <p>Feel free to contact me about LG products!</p>

          <button onclick="window.location.href='https://wa.me/65${whatsapp}?text=Hi ${name}! I%27m interested in learning more about LG TVs.'">
            <img src="icons/whatsapp.png" alt="WhatsApp"> WhatsApp Me
          </button>

          <button onclick="window.open('brochure.pdf')">
            View Brochure
          </button>
        `;
      })
      .catch(error => {
        console.error("Error loading staff data:", error);
        document.getElementById("staffCard").innerHTML = `<p>Error loading data.</p>`;
      });
  </script>
</body>
</html>
