<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LG Staff Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      text-align: center;
    }
    #staffCard {
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1rem;
      max-width: 400px;
      margin: 2rem auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    button {
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <h2>LG Staff Contact</h2>
  <div id="staffCard">Loading staff info...</div>

  <script>
    const queryParams = new URLSearchParams(window.location.search);
    const staffId = queryParams.get("staffid");

    fetch("staff.json")
      .then(res => res.json())
      .then(jsonData => {
        const staffData = jsonData.find(s => s.StaffID == staffId); // No active check here

        const container = document.getElementById("staffCard");

        if (!staffData) {
          container.innerHTML = `<p>Staff ID not found.</p>`;
          return;
        }

        const name = staffData.Name || "Staff Member";
        const whatsapp = staffData.WhatsApp || "";

        container.innerHTML = `
          <h3>${name}</h3>
          <p>Feel free to contact me about LG products!</p>
          <button onclick="window.location.href='https://wa.me/65${whatsapp}?text=Hi ${name}! I\'m interested in learning more about LG TVs.'">WhatsApp Me</button>
          <button onclick="window.open('https://www.lg.com/sg/tvs/all-tvs')">View Brochure</button>
        `;
      })
      .catch(error => {
        console.error("Error loading staff data:", error);
        document.getElementById("staffCard").innerHTML = `<p>Error loading data.</p>`;
      });
  </script>
</body>
</html>
